<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школьный сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .photo {
            background-image: url('https://example.com/photo.jpg'); /* Замените на вашу ссылку */
            background-size: cover;
            height: 200px;
            opacity: 0.7;
            margin: 10px 0;
        }
        .content {
            padding: 20px;
        }
        .section {
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            margin: 20px 0;
            padding: 10px 0;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#contacts">Контакты</a>
        <a href="#psychologist">Психолог</a>
        <a href="#honor-board" onclick="openYouTube()">Доска почёта</a>
        <a href="#login" onclick="openYouTube()">Регистрация/Вход</a>
    </nav>
    <div class="photo"></div>
</header>

<main class="content">
    <section id="honor-board" class="section">
        <h2>Доска почёта</h2>
        <a href="https://example.com/photo1.jpg">Фото 1</a><br>
        <a href="https://example.com/photo2.jpg">Фото 2</a><br>
        <a href="https://example.com/photo3.jpg">Фото 3</a><br>
        <p>Описание доски почёта.</p>
    </section>

    <section id="news" class="section">
        <h2>Новости школы</h2>
        <div id="news-content"></div>
    </section>
</main>

<footer>
    <div id="contacts">Контакты</div>
    <p>Все права защищены ©</p>
</footer>

<script>
    function openYouTube() {
        window.open('https://www.youtube.com', '_blank');
    }

    // Загрузка новостей из JSON
    fetch('news.json')
        .then(response => response.json())
        .then(data => {
            const newsContent = document.getElementById('news-content');
            data.forEach(item => {
                const card = document.createElement('div');
                card.innerHTML = `
                    <h3>${item.title}</h3>
                    <img src="${item.image}" alt="${item.title}" style="width:100%;">
                    <p>${item.description}</p>
                `;
                newsContent.appendChild(card);
            });
        })
        .catch(error => console.error('Ошибка:', error));
</script>

</body>
</html>
